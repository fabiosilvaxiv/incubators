<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>


      <form action="submission.html" method="POST">       
		<h1>Create a burger!</h1>

        <section class="protein"> <!--Inicio de Section Protein-->
          <label for="patty">What type of protein would you like?</label> <!--Label "For -> input = id=patty" -->
    	    <input type="text" name="patty" id="patty"> <!--Input type textbox-->
        </section> <!--Fim de Section-->
        <hr> 
        
        <section class="patties">
          <label for="amount">How many patties would you like?</label><!--Label "For -> input = id=amount" -->
          <input type="number" name="amount" id="amount" step="1"> <!--type Number  step++ -->
        </section>
        <hr>
        
        <section class="cooked">
          <label for="doneness">How do you want your patty cooked</label><!--Label "For -> input = id=doneness" -->
          <br>
          <span>Rare</span>
          <input type="range" name="doneness" id="doneness" value="3" min="1" max="5"> <!-- Input slider | Inicio do slider 3 | valor Min 1 | valor Max 5-->
          <span>Well-Done</span>
        </section>
        <hr>
        
        <section class="toppings">
          <span>What toppings would you like?</span>
          <br>
          <input type="checkbox" name="topping" id="lettuce" value="lettuce"> <!-- Checkbox -->
          <label for="lettuce">Lettuce</label> <!--Label "For -> input = id=Lettece" -->
          <input type="checkbox" name="topping" id="tomato" value="tomato"> <!-- Checkbox -->
          <label for="tomato">Tomato</label> <!--Label "For -> input = id=tomato" -->
          <input type="checkbox" name="topping" id="onion" value="onion"> <!-- Checkbox -->
          <label for="onion">Onion</label> <!--Label "For -> input = id=onion" -->
        </section>
        <hr>
        
        <section class="cheesy">
          <span>Would you like to add cheese?</span>
          <br>
          <input type="radio" name="cheese" id="yes" value="yes"> <!-- Radio Bttn input-->
          <label for="yes">Yes</label>
          <input type="radio" name="cheese" id="no" value="no"> <!-- Radio Bttn input-->
          <label for="no">No</label>
        </section>
        <hr>
       
        <section class="bun-type">
          <label for="bun">What type of bun would you like?</label> 
          <select name="bun" id="bun"> <!-- Dropdown List-->
            <option value="sesame">Sesame</option> <!-- Option dentro da Dropdown list -->
            <option value="potatoe">Potato</option> <!-- Option dentro da Dropdown list -->
            <option value="pretzel">Pretzel</option> <!-- Option dentro da Dropdown list -->
          </select>
        </section>
        <hr>
        
        <section class="sauce-selection">
          <label for="sauce">What type of sauce would you like?</label>
          <input list="sauces" id="sauce" name="sauce">
          <datalist id="sauces"> <!--Data list |Ã‰ um textfield que filtra pelas as options-->
            <option value="ketchup"></option> <!-- Option dentro da Data list-->
            <option value="mayo"></option> <!-- Option dentro da Data list-->
            <option value="mustard"></option> <!-- Option dentro da Data list-->
          </datalist>
        </section>

        <hr>
        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea> <!-- Text area | Pode-se defenir as rows e cols -->
        </section> 
        <hr>

        <section class="submission">
          <input type="submit" value="Submit"> <!-- Bttn -->
        </section>
      </form>
    </section>
  </body>
</html>
